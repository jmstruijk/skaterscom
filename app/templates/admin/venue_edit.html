{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Header -->
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-gray-900">Edit Venue</h1>
        <a href="/admin/venues" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700">
            ‚Üê Back to List
        </a>
    </div>

    <!-- Edit Form -->
    <form method="POST" action="/admin/venues/{{ venue.id }}/update" class="bg-white rounded-lg shadow p-6 space-y-6">
        <input type="hidden" name="csrf_token" value="{{ request.state.csrf_token }}">
        
        <!-- Basic Info -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="md:col-span-2">
                <label class="block text-sm font-medium text-gray-700 mb-2">Venue Name *</label>
                <input type="text" name="name" value="{{ venue.name }}" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Sport Type *</label>
                <select name="sport_type" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                    <option value="skateboarding" {% if venue.sport_type.value == 'skateboarding' %}selected{% endif %}>Skateboarding</option>
                    <option value="ice_skating" {% if venue.sport_type.value == 'ice_skating' %}selected{% endif %}>Ice Skating</option>
                    <option value="roller_skating" {% if venue.sport_type.value == 'roller_skating' %}selected{% endif %}>Roller Skating</option>
                    <option value="inline_skating" {% if venue.sport_type.value == 'inline_skating' %}selected{% endif %}>Inline Skating</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Status *</label>
                <select name="status" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                    <option value="ACTIVE" {% if venue.status == 'ACTIVE' %}selected{% endif %}>Active</option>
                    <option value="PENDING" {% if venue.status == 'PENDING' %}selected{% endif %}>Pending</option>
                    <option value="INACTIVE" {% if venue.status == 'INACTIVE' %}selected{% endif %}>Inactive</option>
                </select>
            </div>
        </div>

        <!-- Location -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="md:col-span-2">
                <label class="block text-sm font-medium text-gray-700 mb-2">Address *</label>
                <input type="text" name="address" value="{{ venue.address }}" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">City *</label>
                <input type="text" name="city" value="{{ venue.city }}" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">State *</label>
                <input type="text" name="state" value="{{ venue.state }}" required maxlength="2"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">ZIP Code</label>
                <input type="text" name="zip_code" value="{{ venue.zip_code or '' }}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Phone</label>
                <input type="text" name="phone" value="{{ venue.phone or '' }}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg">
            </div>
        </div>

        <!-- Coordinates -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Latitude</label>
                <input type="number" step="0.000001" name="latitude" value="{{ venue.latitude or '' }}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Longitude</label>
                <input type="number" step="0.000001" name="longitude" value="{{ venue.longitude or '' }}"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg">
            </div>
        </div>

        <!-- Description -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
            <textarea name="description" rows="4" 
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg">{{ venue.description or '' }}</textarea>
        </div>

        <!-- Website -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Website</label>
            <input type="url" name="website" value="{{ venue.website or '' }}"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg">
        </div>

        <!-- Actions -->
        <div class="flex justify-end space-x-4 pt-6 border-t">
            <a href="/admin/venues" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                Cancel
            </a>
            <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                Save Changes
            </button>
        </div>
    </form>

    <!-- Danger Zone -->
    <div class="mt-8 bg-red-50 border border-red-200 rounded-lg p-6">
        <h3 class="text-lg font-semibold text-red-900 mb-2">Danger Zone</h3>
        <p class="text-sm text-red-700 mb-4">Once you delete a venue, there is no going back. Please be certain.</p>
        <button onclick="deleteVenue()" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">
            Delete This Venue
        </button>
    </div>
</div>

<script>
function deleteVenue() {
    if (confirm('Are you sure you want to delete this venue? This action cannot be undone.')) {
        if (confirm('This will permanently delete all reviews and photos. Are you absolutely sure?')) {
            fetch('/admin/venues/{{ venue.id }}/delete', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            }).then(response => {
                if (response.ok) {
                    window.location.href = '/admin/venues';
                } else {
                    alert('Error deleting venue');
                }
            });
        }
    }
}
</script>
{% endblock %}
