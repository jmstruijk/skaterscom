{% extends "base.html" %}

{% block title %}Access Denied | Skaters.com{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full text-center">
        <div class="mb-8">
            <h1 class="text-9xl font-bold text-yellow-600">403</h1>
            <h2 class="mt-4 text-3xl font-bold text-gray-900">Access Denied</h2>
            <p class="mt-2 text-gray-600">
                You don't have permission to access this page.
            </p>
        </div>
        
        <div class="space-y-4">
            <a href="/" class="block w-full bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors font-medium">
                Go to Homepage
            </a>
            
            {% if not user %}
            <a href="/auth/login" class="block w-full border border-gray-300 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-50 transition-colors font-medium">
                Log In
            </a>
            {% endif %}
        </div>
        
        <div class="mt-8">
            <p class="text-sm text-gray-500">
                If you believe this is an error, please contact support.
            </p>
        </div>
    </div>
</div>
{% endblock %}
